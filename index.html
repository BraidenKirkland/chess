<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chess</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="game">
        <div class="taken-pieces-black">
            <h2 id="takeBlackPiecesTitle">Black Pieces Taken</h2>
            <div class="taken-pieces-black-list"></div>
        </div>

        <div class="board-title-reset">
            <h1 id="boardScreenTitle">Two Player Chess</h1>
            <h3 class="turn">White's Turn</h3>
            <table id="board">
               
            </table>
            <button 
                id="reset"
            >
                RESET
            </button>
        </div>

        <div class="taken-pieces-white">
            <h2 id="takenWhitePiecesTitle">White Pieces Taken</h2>
            <div class="taken-pieces-white-list"></div>
        </div>
    </div>

    <div class="confirm-reset">
        <h1 class="confirm-reset-title">Are You Sure?</h1>
        <div class="reset-menu-buttons">
            <button id="quit-reset">
                GO BACK
            </button>
            <button 
                id="final-reset"
            >
                RESET
            </button>
        </div>
    </div>

    <div class="white-promotion-menu">
        <div class="container">   
            <button class="promo queen-white">&#9813</button>
            <button class="promo rook-white">&#9814</button>
            <button class="promo bishop-white">&#9815</button>
            <button class="promo knight-white">&#9816</button>
        </div>
    </div>

    <div class="black-promotion-menu">
        <div class="container"> 
            <button class="promo queen-black">&#9819</button>
            <button class="promo rook-black">&#9820</button>
            <button class="promo bishop-black">&#9821</button>
            <button class="promo knight-black">&#9822</button>
        </div>
    </div>

    <div class="start-game">
        <div class="start-game-modal">
            <div class="start-game-content">
                <h1 class="start-game-title">&#9816 Two Player Chess &#9816</h1>
                <div class="start-game-buttons">
                    <img src="./imgs/chessboard.png" class="board-img">
                    <button id="startGameButton">Start Game</button>
                    <img src="./imgs/chessboard.png" class="board-img">
                </div>
            </div>
        </div>
    </div>

    <div class="game-over">
        <div class="game-over-modal">
            <div class="game-over-content">
                <h1 class="game-over-title">Game Over</h1>
                <h2 class="game-over-type"></h2>
                <div class="winner">
                    <div class="winner-content">
                        <span class="winner-king"></span><span class="winner-color"></span>
                    </div>
                </div>
                <div class="game-over-buttons">
                    <button id="newGameButton">New Game</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./scripts/index.js"></script>
</body>

</html>
